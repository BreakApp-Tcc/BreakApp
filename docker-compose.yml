version: '3.8'

services:
  node_app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: imcdb
      MYSQL_USER: usuario
      MYSQL_PASSWORD: senhausuario
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

volumes:
  mysql_data: 

networks:
  app_network:
    driver: bridge
