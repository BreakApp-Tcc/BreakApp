<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles-page2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <img src="../static/images/breakapppreto.png" alt="breakapp preto" height="30px" width="auto">
    </header>

    <div class="wrapper">
        <div class="container">
            <form id="formcalculo">
                <div class="container-together">
                    <div class="container-input">
                        <input id="idade" name="idade" class="input-box" type="number" placeholder="Idade" required>
                    </div>
                </div>
                <div class="container-together">
                    <div class="container-input">
                        <input id="peso" name="peso" class="input-box" type="number" step="0.1" placeholder="Peso (kg)" required>
                    </div>
                    <div class="container-input">
                        <input id="altura" name="altura" class="input-box" type="number" step="0.01" placeholder="Altura (m)" required>
                    </div>
                </div>
                <div class="container-input">
                    <p>Sexo:</p>
                    <div class="container-buttons">
                        <button type="button" class="sex-button-masc" id="masculino">Masculino</button>
                        <button type="button" class="sex-button-fem" id="feminino">Feminino</button>
                    </div>
                </div>

                <input type="hidden" id="sexo" name="sexo" required>

                <button type="submit" class="button-next">Calcular</button>
            </form>

            <div id="resultado"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sexoButtons = document.querySelectorAll(".container-buttons button");
            const sexoInput = document.getElementById("sexo");

            sexoButtons.forEach(button => {
                button.addEventListener("click", () => {
                    sexoButtons.forEach(btn => btn.classList.remove("selected"));
                    button.classList.add("selected");
                    sexoInput.value = button.id;
                });
            });

            const form = document.getElementById("formcalculo");

            form.addEventListener("submit", async(event) => {
                event.preventDefault();

                const idade = parseInt(document.getElementById("idade").value, 10);
                const peso = parseFloat(document.getElementById("peso").value);
                const altura = parseFloat(document.getElementById("altura").value);
                const sexo = document.getElementById("sexo").value;

                if (!sexo) {
                    alert("Selecione o sexo antes de continuar.");
                    return;
                }

                const userData = {
                    idade,
                    peso,
                    altura,
                    sexo
                };

                try {
                    const response = await fetch('/api/user/calcular', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const resultadoDiv = document.getElementById("resultado");
                        resultadoDiv.innerHTML = `
                            <h2>Resultado:</h2>
                            <p><strong>Idade:</strong> ${data.idade}</p>
                            <p><strong>Peso:</strong> ${data.peso} kg</p>
                            <p><strong>Altura:</strong> ${data.altura} m</p>
                            <p><strong>Sexo:</strong> ${data.sexo}</p>
                            <p><strong>IMC:</strong> ${data.imc.toFixed(2)}</p>
                            <p><strong>TMB:</strong> ${data.tmb.toFixed(2)}</p>
                        `;
                        resultadoDiv.style.display = "block";
                    } else {
                        alert("Erro ao calcular: " + (data.erro || "Erro desconhecido"));
                    }
                } catch (error) {
                    alert("Erro de conex√£o: " + error.message);
                }
            });
        });
    </script>
</body>

</html>
