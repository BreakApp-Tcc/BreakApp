<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/stylesregister.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>Cadastro</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("formcadastro");

            form.addEventListener("submit", async function(e) {
                e.preventDefault();

                const senha = document.getElementById("senha").value;
                const senhaConfirm = document.getElementById("senhaConfirma").value;

                if (senha !== senhaConfirm) {
                    alert("As senhas não coincidem.");
                    return;
                }

                const formData = new FormData(form);
                const dados = Object.fromEntries(formData);

                const res = await fetch("/api/user/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(dados),
                });

                let json;
                try {
                    json = await res.json();
                } catch (err) {
                    const text = await res.text();
                    alert("Erro ao cadastrar:\n" + text);
                    return;
                }

                if (res.ok) {
                    alert(json.mensagem);
                    localStorage.setItem("nome_usuario", json.nome_usuario); // Salva o nome do usuário
                    window.location.href = "/login";
                } else {
                    alert(json.mensagem || "Erro ao cadastrar.");
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <img src="../static/images/breakapppreto.png" alt="breakapp preto" height="30px" />
    </header>

    <form id="formcadastro" action="/api/user/cadastrar" method="POST">
        <div class="wrapper">
            <div class="container">
                <div class="container-input">
                    <label for="nome_usuario">Usuário:</label>
                    <input type="text" class="input-box" id="nome_usuario" name="nome_usuario" required />
                </div>
                <div class="container-input">
                    <label for="email">Email:</label>
                    <input type="text" class="input-box" id="email" name="email" required />
                </div>
                <div class="container-input">
                    <label for="senha">Senha:</label>
                    <input type="password" class="input-box" id="senha" name="senha" required />
                </div>
                <div class="container-input">
                    <p>Digite a senha novamente:</p>
                    <input type="password" id="senhaConfirma" name="senhaConfirma" class="input-box" required />
                </div>
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </form>
</body>

</html>
