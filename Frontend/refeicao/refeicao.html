<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Montar Refeição</title>
</head>

<body>
  <main>
    <h1>Montar Refeição</h1>

    <section class="refeicoes">
      <h2>Selecione a Refeição</h2>
      <button type="button" onclick="selecionarRefeicao('Café da Manhã')" role="button"
        aria-label="Selecionar Café da Manhã">Café da Manhã</button>
      <button type="button" onclick="selecionarRefeicao('Almoço')" role="button"
        aria-label="Selecionar Almoço">Almoço</button>
      <button type="button" onclick="selecionarRefeicao('Janta')" role="button"
        aria-label="Selecionar Janta">Janta</button>
      <p id="refeicao-atual"><strong>Refeição selecionada:</strong> Nenhuma</p>
    </section>

    <section class="search-bar">
      <input type="text" id="busca" placeholder="Digite um alimento..." autocomplete="off"
        aria-label="Buscar alimento" />
      <ul id="sugestoes" class="sugestoes-lista"></ul>

      <div class="input-group">
        <input type="number" id="quantidade" placeholder="Quantidade (g)" min="1" aria-label="Quantidade em gramas" />
        <button type="button" id="btn-adicionar-alimento">Adicionar Alimento</button>
      </div>
    </section>

    <section class="resultados" id="resultados"></section>

    <section>
      <h2>Alimentos Selecionados</h2>
      <div class="selecionados" id="selecionados"></div>
    </section>

    <section class="criar-refeicao-container">
      <button type="button" id="criarRefeicaoBtn">Criar Refeição</button>
      <p id="mensagem-status" style="margin-top: 10px;"></p>
    </section>
    <form id="formAdicionarAlimento">
      <input type="text" name="descricao_do_alimento" placeholder="Nome do alimento" required />
      <input type="text" name="Categoria" placeholder="Categoria" required />
      <input type="number" step="0.01" name="Energia_kcal" placeholder="Energia (kcal)" />
      <input type="number" step="0.01" name="Proteina_g" placeholder="Proteínas (g)" />
      <input type="number" step="0.01" name="Lipidios_totais_g" placeholder="Gorduras (g)" />
      <input type="number" step="0.01" name="Carboi_drato_g" placeholder="Carboidratos (g)" />
      <input type="number" step="0.01" name="Fibra_alimentar_total_g" placeholder="Fibra alimentar (g)" />
      <button type="submit">Adicionar Alimento</button>
    </form>
    <div id="mensagem"></div>

  </main>

  <script src="script.js"></script>
</body>

</html>
