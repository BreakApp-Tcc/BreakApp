<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Entrar</title>
</head>

<body>
    <header>
        <img src="../images/breakapp preto.png" alt="breakapp preto" height="30" width="auto">
    </header>

    <form id="formlogin">
        <div class="wrapper">
            <div class="container">
                <div class="container-align">

                    <div class="container-input">
                        <label for="identificador">Usuário ou Email:</label>
                        <input type="text" class="input-box" name="identificador" id="identificador" required autocomplete="off">
                    </div>

                    <div class="container-input">
                        <p>Senha:</p>
                        <input type="password" class="input-box" id="senha" name="senha" required autocomplete="off">
                    </div>

                    <button type="submit">Entrar</button>
                    <a href="/cadastrar" class="a-register">Não tenho uma conta</a>
                </div>
            </div>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('formlogin');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const identificador = document.getElementById('identificador').value.trim();
                const senha = document.getElementById('senha').value;

                if (!identificador || !senha) {
                    alert("Preencha usuário/email e senha");
                    return;
                }

                try {
                    const response = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ identificador, senha })
                    });

                    const res = await response.json();

                    if (!response.ok) {
                        alert(res.mensagem || res.erro || "Erro no login");
                        return;
                    }

                    if (res.usuario) {
                        // Limpa localStorage e inicializa dados do usuário
                        localStorage.clear();
                        localStorage.setItem("usuario", JSON.stringify({
                            id: res.usuario.id,
                            nome: res.usuario.nome_usuario,
                            email: res.usuario.email
                        }));

                        // Valores padrão de água
                        localStorage.setItem("aguaConsumida", 0);
                        localStorage.setItem("metaAgua", res.localStorageDefaults?.metaAgua || 0);
                        localStorage.setItem("ultimoDia", new Date().toISOString().split("T")[0]);

                        // Outros dados
                        if (res.localStorageDefaults) {
                            Object.entries(res.localStorageDefaults).forEach(([key, value]) => {
                                localStorage.setItem(key, value);
                            });
                        }
                    }

                    window.location.href = "/homepage";

                } catch (err) {
                    console.error("Erro no login:", err);
                    alert("Erro de conexão com o servidor.");
                }
            });
        });
    </script>

</body>

</html>
