<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/stylesregister.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <title>Cadastro</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("formcadastro");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const senha = document.getElementById("senha").value;
                const senhaConfirm = document.getElementById("senhaConfirma").value;

                if (senha !== senhaConfirm) {
                    alert("As senhas não coincidem.");
                    return;
                }

                const dados = {
                    nome_usuario: document.getElementById("nome_usuario").value,
                    email: document.getElementById("email").value,
                    senha: senha
                };

                try {
                    const res = await fetch("/api/user/cadastrar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(dados),
                    });

                    if (res.ok) {
                        // Cadastro bem-sucedido
                        const json = await res.json();
                        alert(json.mensagem);
                        localStorage.setItem("nome_usuario", dados.nome_usuario);
                        window.location.href = "/register-page2";
                    } else {
                        // Erro no cadastro
                        let mensagem = "Erro ao cadastrar.";
                        try {
                            const json = await res.clone().json(); // tenta ler como JSON
                            mensagem = json.mensagem || mensagem;
                        } catch {
                            try {
                                const text = await res.clone().text(); // tenta ler como texto
                                mensagem = text || mensagem;
                            } catch {
                                // se falhar, mantém mensagem padrão
                            }
                        }
                        alert(mensagem);
                    }

                } catch (error) {
                    alert("Erro na requisição: " + error.message);
                }
            });
        });
    </script>


</head>

<body>
    <header>
        <img src="../images/breakapp preto.png" alt="breakapp preto" height="30px" />
    </header>

    <form id="formcadastro" action="/api/user/cadastrar" method="POST">
        <div class="wrapper">
            <div class="container">
                <div class="container-input">
                    <p>Usuário:</p>
                    <input type="text" class="input-box" id="nome_usuario" name="nome_usuario" required
                        autocomplete="off" />
                </div>
                <div class="container-input">
                    <p>Email:</p>
                    <input type="text" class="input-box" id="email" name="email" required autocomplete="off" />
                </div>
                <div class="container-input">
                    <p>Senha:</p>
                    <input type="password" class="input-box" id="senha" name="senha" required autocomplete="off" />
                </div>
                <div class="container-input">
                    <p>Digite a senha novamente:</p>
                    <input type="password" id="senhaConfirma" name="senhaConfirma" class="input-box" required
                        autocomplete="off" />
                </div>
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </form>

    <div id="popup-msg" class="popup-msg">
        <div class="popup-content" id="popup-text"></div>
    </div>

 <script>
document.addEventListener("DOMContentLoaded", () => {
    const sexoButtons = document.querySelectorAll(".container-buttons button");
    const sexoInput = { value: "" };

    sexoButtons.forEach(button => {
        button.addEventListener("click", () => {
            sexoButtons.forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            sexoInput.value = button.id;
        });
    });

    const btnNext = document.getElementById("btnNext");

    if (btnNext) {
        btnNext.addEventListener("click", async () => {
            const idade = parseInt(document.getElementById("idade").value, 10);
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = sexoInput.value;

            if (!sexo) {
                mostrarMensagem("Selecione o sexo antes de continuar.");
                return;
            }

            if (isNaN(idade) || isNaN(peso) || isNaN(altura)) {
                mostrarMensagem("Preencha todos os campos corretamente.");
                return;
            }

            const userData = {
                nome_usuario: localStorage.getItem("nome_usuario"),
                idade: idade,
                peso: peso,
                altura: altura,
                sexo: sexo
            };

            try {
                const response = await fetch('/api/user/calcular', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarMensagem("Cadastro finalizado!");
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 1500);
                } else {
                    mostrarMensagem("Erro ao calcular: " + (data.erro || "Erro desconhecido"));
                }
            } catch (error) {
                mostrarMensagem("Erro de conexão: " + error.message);
            }
        });
    } // ← FECHAMENTO DO if(btnNext)

}); // ← FECHAMENTO DO DOMContentLoaded

function mostrarMensagem(texto) {
    const popup = document.getElementById("popup-msg");
    const content = document.getElementById("popup-text");

    content.textContent = texto;
    popup.classList.add("open");

    setTimeout(() => {
        popup.classList.remove("open");
    }, 1500);
}
</script>


</body>

</html>
