<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesregister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <img src="/images/breakapppreto.png" alt="breakapp preto" height="30px" width="auto">
    </header>

    <form action="/cadastrar" method="post">
        <div class="wrapper">
            <div class="container">
                <div class="container-input">
                    <label for="usuario">Usuário:</label>
                    <input type="text" class="input-box" id="usuario" name="usuario" required>
                </div>
                <div class="container-input">
                    <label for="email">Email:</label>
                    <input type="text" class="input-box" id="email" name="email" required>
                </div>
                <div class="container-input">
                    <label for="senha">Senha:</label>
                    <input type="text" class="input-box" id="senha" name="senha" required>
                </div>
                <div class="container-input">
                    <p>Digite a senha novamente:</p>
                    <input type="text" class="input-box">
                </div>
                <button type="submit">Próximo</button>
            </div>
        </div>
    </form>
</body>

</html>
